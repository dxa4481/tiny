# Tiny Tapeout Silicon Art Project
project:
  title:        "Silicon Art - Hello World"
  author:       "Your Name"
  discord:      ""
  description:  "Text art on silicon - HELLO WORLD visible under microscope"
  language:     "Custom GDS"
  clock_hz:     0       # Not a clocked design

  # Tile size - use larger tiles for more text
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Top module name - must start with "tt_um_"
  top_module:  "tt_um_silicon_art"

  # Source files (empty for custom GDS)
  source_files: []

# Pinout (minimal - art project doesn't need complex I/O)
pinout:
  # Inputs
  ui[0]: "in0"
  ui[1]: "in1"
  ui[2]: "in2"
  ui[3]: "in3"
  ui[4]: "in4"
  ui[5]: "in5"
  ui[6]: "in6"
  ui[7]: "in7"

  # Outputs (XOR pattern of inputs)
  uo[0]: "out0"
  uo[1]: "out1"
  uo[2]: "out2"
  uo[3]: "out3"
  uo[4]: "out4"
  uo[5]: "out5"
  uo[6]: "out6"
  uo[7]: "out7"

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
