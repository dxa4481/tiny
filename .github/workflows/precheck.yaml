name: precheck

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install gdstk
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Generate Pixel Pig + Canary Token GDS
        run: |
          cd src
          python create_pixel_pig.py --output ../gds
          ls -la ../gds/

      - name: Create PNG preview
        run: |
          rsvg-convert -w 1024 -h 768 gds/preview.svg -o gds_render.png
          ls -la gds_render.png

      # Use custom_gds action for silicon art (pre-generated GDS, not Verilog synthesis)
      - name: Build with Custom GDS
        uses: TinyTapeout/tt-gds-action/custom_gds@ttihp26a
        with:
          pdk: ihp-sg13g2
          top_module: tt_um_silicon_art
          gds_path: gds/tt_um_silicon_art.gds
          lef_path: gds/tt_um_silicon_art.lef
          verilog_path: gds/tt_um_silicon_art.v

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@ttihp26a
