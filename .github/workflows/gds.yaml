name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install gdstk
        run: pip install gdstk

      - name: Generate Silicon Art GDS
        run: |
          cd src
          python create_silicon_art.py --text "HELLO\nWORLD" --output ../gds
          ls -la ../gds/

      - name: Build with Custom GDS
        uses: TinyTapeout/tt-gds-action/custom_gds@tt10
        with:
          top_module: tt_um_silicon_art
          gds_path: gds/tt_um_silicon_art.gds
          lef_path: gds/tt_um_silicon_art.lef
          verilog_path: gds/tt_um_silicon_art.v

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: TinyTapeout/tt-gds-action/viewer@tt10
